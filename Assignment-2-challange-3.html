<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Table CSS</title>

<style>

body{
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg,#C57C8A,#8E3B5A);
  padding:40px;
}

/* ---------- toggle ---------- */
.toggle{
  text-align:center;
  margin-bottom:35px;
}

.toggle input{
  display:none;
}

.switch{
  display:inline-block;
  background:#F7E8EC;
  padding:6px;
  border-radius:30px;
  cursor:pointer;
}

.switch span{
  display:inline-block;
  padding:8px 18px;
  border-radius:20px;
  font-size:14px;
  color:#732C3F;
  transition:0.3s;
}

#priceToggle:not(:checked) ~ .toggle .monthly{
  background:#732C3F;
  color:#fff;
}

#priceToggle:checked ~ .toggle .yearly{
  background:#732C3F;
  color:#fff;
}

/* ---------- cards ---------- */
.pricing{
  display:flex;
  gap:20px;
  max-width:900px;
  margin:auto;
}

.card{
  flex:1;
  background-color:rgba(255,255,255,0.9);
  padding:25px;
  text-align:center;
  border-radius:18px;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

/* middle card */
.card.active{
  background:linear-gradient(180deg,#FBE4EA,#F7CED8);
  transform:scale(1.05);
}

/* price */
.price{
  font-size:32px;
  font-weight:bold;
  margin:15px 0;
  color:#732C3F;
}

.yearly{
  display:none;
}

/* toggle logic */
#priceToggle:checked ~ .pricing .monthly{
  display:none;
}
#priceToggle:checked ~ .pricing .yearly{
  display:block;
}

/* button */
.card button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:25px;
  background:#732C3F;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}

.card button:hover{
  background:#8E3B5A;
}

/* ---------- mobile ---------- */
@media(max-width:768px){
  .pricing{
    flex-direction:column;
  }
  .card.active{
    transform:none;
  }
}
</style>
</head>

<body>

<input type="checkbox" id="priceToggle">

<div class="toggle">
  <label class="switch" for="priceToggle">
    <span class="monthly">Monthly</span>
    <span class="yearly">Yearly</span>
  </label>
</div>

<div class="pricing">

  <div class="card">
    <h3>Basic</h3>
    <div class="price monthly">৳500</div>
    <div class="price yearly">৳5000</div>
    <p>1 Project</p>
    <button>Select Plan</button>
  </div>

  <div class="card active">
    <h3>Standard</h3>
    <div class="price monthly">৳900</div>
    <div class="price yearly">৳9000</div>
    <p>5 Projects</p>
    <button>Select Plan</button>
  </div>

  <div class="card">
    <h3>Premium</h3>
    <div class="price monthly">৳1400</div>
    <div class="price yearly">৳14000</div>
    <p>Unlimited Access</p>
    <button>Select Plan</button>
  </div>

</div>

</body>
</html>
