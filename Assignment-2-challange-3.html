<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing</title>

<style>
body{
  font-family: sans-serif;
  background:#C57C8A;
  padding:30px;
}

/* toggle */
.toggle{
  text-align:center;
  margin-bottom:20px;
}
.toggle button{
  padding:8px 16px;
  border:none;
  background:#732C3F;
  color:#1A0B12;
  font-size: 30px;
  border-radius: 10px;
  cursor:pointer;
}

/* cards */
.pricing{
  display:flex;
  gap:15px;
}

.card{
  background:#F7E8EC;
  padding:20px;
  flex:1;
  text-align:center;
  border-radius:8px;
  transition:0.3s;
}

.card:hover{
  box-shadow:0 8px 15px rgba(0,0,0,0.15);
  transform:translateY(-5px);
}

/* middle card */
.active{
  border:2px solid #333;
}

.price{
  font-size:28px;
  margin:15px 0;
}

.card button{
  padding:8px 18px;
  border:none;
  background:#e04c6a;
  color:#1A0B12;
  cursor:pointer;
  border-radius: 30px;
}

/* mobile */
@media(max-width:768px){
  .pricing{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<div class="toggle">
  <button onclick="changePrice()">Yearly</button>
</div>

<div class="pricing">
  <div class="card">
    <h3>Basic</h3>
    <div class="price" data-m="৳500" data-y="৳5000">৳500</div>
    <p>1 Project</p>
    <button>Select</button>
  </div>

  <div class="card active">
    <h3>Standard</h3>
    <div class="price" data-m="৳900" data-y="৳9000">৳900</div>
    <p>5 Projects</p>
    <button>Select</button>
  </div>

  <div class="card">
    <h3>Premium</h3>
    <div class="price" data-m="৳1400" data-y="৳14000">৳1400</div>
    <p>Unlimited</p>
    <button>Select</button>
  </div>
</div>

<script>
let yearly=false;

function changePrice(){
  yearly=!yearly;
  let prices=document.querySelectorAll(".price");
  let btn=document.querySelector(".toggle button");

  prices.forEach(p=>{
    p.innerText= yearly ? p.dataset.y : p.dataset.m;
  });

  btn.innerText= yearly ? "Monthly" : "Yearly";
}
</script>

</body>
</html>
