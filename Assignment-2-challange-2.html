<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Dashboard</title>

<style>

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:palevioletred;
}

/* ---------- dashboard grid ---------- */
.dashboard{
  display:grid;
  grid-template-areas:
    "header header header"
    "sidebar main activity"
    "footer footer footer";
  grid-template-columns:220px 1fr 260px;
  grid-template-rows:70px 1fr 60px;
  min-height:100vh;
  gap:10px;
  padding:10px;
}

/* ---------- header ---------- */
.header{
  grid-area:header;
  background:lightpink;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px;
  border-radius:8px;
  position: sticky;
  top:0;
}

.header input{
  padding:8px 12px;
  width:200px;
  border:1px solid #ccc;
  border-radius:20px;
}

.profile{
  background:deeppink;
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
}

/* ---------- sidebar ---------- */
.sidebar{
  grid-area:sidebar;
  background:plum;
  color:#fff;
  padding:20px;
  border-radius:8px;
}

.sidebar a{
  display:block;
  color:#fff;
  text-decoration:none;
  margin-bottom:15px;
}

/* ---------- main content ---------- */
.main{
  grid-area:main;
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:15px;
}

.card{
  background:lightpink;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

/* ---------- activity feed ---------- */
.activity{
  grid-area:activity;
  background:plum;
  padding:20px;
  border-radius:12px;
}

.activity p{
  font-size:14px;
  border-bottom:1px solid #eee;
  padding-bottom:8px;
}

/* ---------- footer ---------- */
.footer{
  grid-area:footer;
  background:lightpink;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-radius:8px;
}

.stat{
  text-align:center;
}

/* ---------- responsive ---------- */
@media(max-width:900px){
  .dashboard{
    grid-template-areas:
      "header"
      "sidebar"
      "main"
      "activity"
      "footer";
    grid-template-columns:1fr;
    grid-template-rows:auto;
  }

  .main{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="dashboard">

  <!-- Header -->
  <header class="header">
    <input type="text" placeholder="Search...">
    <div class="profile">User</div>
  </header>

  <!-- Side Navigation -->
  <nav class="sidebar">
    <h3>Dashboard</h3>
    <a href="#">Home</a>
    <a href="#">Analytics</a>
    <a href="#">Projects</a>
    <a href="#">Settings</a>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <div class="card">Content Card 1</div>
    <div class="card">Content Card 2</div>
    <div class="card">Content Card 3</div>
    <div class="card">Content Card 4</div>
  </main>

  <!-- Activity Feed -->
  <aside class="activity">
    <h3>Activity Feed</h3>
    <p>✔ User logged in</p>
    <p>✔ Project updated</p>
    <p>✔ New message</p>
  </aside>

  <!-- Footer -->
  <footer class="footer">
    <div class="stat">
      <h4>120</h4>
      <p>Users</p>
    </div>
    <div class="stat">
      <h4>75%</h4>
      <p>Growth</p>
    </div>
    <div class="stat">
      <h4>32</h4>
      <p>Projects</p>
    </div>
  </footer>

</div>

</body>
</html>
